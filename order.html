<!DOCTYPE html>
<html lang="no">
<head>
	<link type="text/css" rel="stylesheet" href="css/layout.css"/>
	<link type="text/css" rel="stylesheet" href="css/forms.css"/>
	<meta charset="UTF-8">
	<!--	jQuery downloaded from google api's -->
	<script src="javascript/jquery.min.js"></script>
	<!--	Script to change logo opacity when mouse hovers over it -->
	<script src="javascript/logo.js"></script>
	<!--	Scripts for the order page -->
	<script src="javascript/orders.js"></script>
	<title>Sol & Varme</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
	<!--	The wrapper to contain the page -->
	<div id="wrapper">

		<!--	The header with the logo anchored to the front page -->
		<div id="header">
			<a href="index.html">
				<img src="img/sologvarmelogo.png" alt="Sol og Varme Logo" class="logo"/>
			</a>
		</div>

		<!--	The main menu. We dont have to change every page if we make
				change to links. Therefore we put the menus in iframes -->
		<div id="menu">
			<!--	Scrolling attribute set since css styling wont work with IE  -->
			<iframe src="menu.html" class="iframes" scrolling="no"></iframe>
		</div>

		<!--	Page main content is displayed inside this div -->
		<div id="content">
		<h3>Her kan du bestille reisen din!</h3>
			<div id="orders">
				<h4>Din valgte destinasjon er <script>document.write(getElement('destination'));</script></h4>
				<h4>Du skal bo på <script>document.write(getElement('accomodation'));</script></h4>
				<p>? eller &destination=Somewhere</p>
				<p>? eller &accomodation=Hotell (eller Leilighet)</p>
				<p>Kan putte så mye ting man vil i url i utgangspunktet, må bare vite hva man skal hente ut</p>

				<fieldset>
					<legend>En boks med noe greier</legend>
					<form id="newOrder">
						<p><label class="labels" for="firstName">Fornavn:</label><input type="text" id="firstName" name="Fornavn" class="input"></p>
						<p><label class="labels" for="lastName">Etternavn:</label><input type="text" id="lastName" name="Etternavn" class="input"></p>
						<p><label class="labels" for="eMail">E-post:</label><input type="text" id="eMail" name="E-post" class="input"></p>
					</form>
				</fieldset>
			</div>
		</div>

		<!--	Footer div to contain an iframe for the footer menu -->
		<div id="footer">
			<!--	Another iframe for the footer menu -->
			<iframe src="footermenu.html" class="iframes" scrolling="no"></iframe>
		</div>
	</div>
</body>
</html>
